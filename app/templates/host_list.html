{% extends "report_port.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} 设备 {% endblock %}
{% block page_header %} 设备 {% endblock %}

{% block report_content %}
    <table class="table table-striped table-condensed" style="min-width:2000px;" >
        <thead>
            <tr>
                <th>设备列表</th>
            </tr>
        </thead>
        <tbody>
            {% for item in host_data %}
                <tr>
                    <th><a href="{{ url_for('main.' + action, node_name = node_name, host_name = item ) }}">{{ item.split('.')[0] }}</a></th>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
