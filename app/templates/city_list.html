{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} 地市 {% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>{% block page_header %} 地市 {% endblock %}</h1>
</div>
<div class="row">
    <div class="col-md-10">
        <table class="table table-striped table-condensed" style="min-width:2000px;" >
            <thead>
                <tr>
                    <th>地市列表</th>
                </tr>
            </thead>
            <tbody>
                {% for item in city_data %}
                    <tr>
                        <th><a href="{{ url_for('main.host_list', city = item[0], action = session.get('action')) }}">{{ item[1] }}</a></th>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
