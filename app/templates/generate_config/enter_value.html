{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}输入参数{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>输入参数</h1>
</div>
<div class="col-md-4">
    <form method="post" action="{{ url_for('main.make_config') }}">
        {% for i in titles %}
            <div class="form-group">
            <label>{{ i }}</label>
            <input class="form-control" name = "{{ i }}">
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-default">提交</button>
      </form>
</div>
{% endblock %}
