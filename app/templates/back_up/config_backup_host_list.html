{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} config备份 {% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>{% block page_header %} config备份 {% endblock %}</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <form action="{{ url_for('main.backup_list', node_name=node_name) }}" method="post">
            <table class="table table-striped table-condensed" >
                <tbody>
                    {% for item in host_data %}
                    <tr>
                        <th>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="{{ item[0] }}"> {{ item[0].split('.')[0] }}
                                </label>
                            </div>
                        </th>
                        <th>
                            {{ item[1] }}
                        </th>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn btn-default">备份</button>
        </form>
    </div>
</div>

{% endblock %}
