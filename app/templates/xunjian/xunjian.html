{% extends "xunjian/xunjian_base.html" %}

{% block title %} 设备巡检 {% endblock %}

{% block xunjian_content %}
    <a class="btn btn-default" href="{{ url_for('main.xj_report', host_name = host_name) }}" role="button">生成巡检报告</a>
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>设备名</th>
                <th>报警</th>
                <th>注释</th>
            </tr>
        </thead>
        <tbody>
            {% for item in xunjian_data %}
                <tr>
                    <th>{{ host_name.split('.')[0] }}</th>
                    <th>{{ item[0] }}</th>
                    <th>{{ item[1] }}</th>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
