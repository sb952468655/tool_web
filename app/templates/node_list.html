{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} 端口明细 {% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>端口明细</h1>
</div>

<div class="row">
    <div class="col-md-2">
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation" class="active"><a href="#">端口明细</a></li>
            <li role="presentation"><a href="{{ url_for('main.generate_excel') }}">生成表格</a></li>
        </ul>
    </div>
    <div class="col-md-10" style="overflow:scroll;height:450px;">
        <table class="table table-striped table-condensed" style="min-width:2000px;" >
            <thead>
                <tr>
                    <th>节点列表</th>
                </tr>
            </thead>
            <tbody>
                {% for item in node_data %}
                    <tr>
                        <th><a href="{{ url_for('main.host_list') }}">{{ item }}</a></th>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
