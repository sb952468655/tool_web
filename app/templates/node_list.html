{% extends "report_port.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} 节点 {% endblock %}
{% block page_header %} 节点 {% endblock %}

{% block report_content %}
    <table class="table table-striped table-condensed" style="min-width:2000px;" >
        <thead>
            <tr>
                <th>节点列表</th>
            </tr>
        </thead>
        <tbody>
            {% for item in node_data %}
                <tr>
                    <th><a href="{{ url_for('main.host_list', node_name= item) }}">{{ item }}</a></th>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
