{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}配置检查{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>配置检查</h1>
</div>

<div class="row">
    <div class="col-md-1">
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation" class="active"><a href="#">配置检查</a></li>
            <li role="presentation"><a href="#">待定</a></li>
        </ul>
    </div>
    {% if check_res %}
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">检查结果</div>
            <div class="panel-body">
                <pre class="pre-scrollable">{{ check_res }}</pre>
            </div>
        </div>
    </div>
    {% endif %}
</div>


{% endblock %}
